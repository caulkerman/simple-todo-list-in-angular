<!DOCTYPE html>
<html ng-app="app">
<head>
	<title>List Project2 (Homework)</title>
	<link rel="stylesheet" href="style.css">

</head>
<body ng-controller="controller">
<div class="container-div">
	<div class="heading-div">
		<h1>To Do List</h1>
	</div>
	<div class="input-div">
		<label for="list-items">List Items:</label>
		<input ng-model="items" type="text" placeholder="Enter a List Item" name="list-items" ng-keydown="$event.which === 13 && addItems(items)" /><button class="add-to-do-item-button" ng-click="addItems(items)">Add To Do Item</button>
	</div>
	<div class="hr">
		<hr style="width: 97%">
	</div>
	<table>
			<tr>
				<th>Check</th>
				<th>List Item</th>	
				<th>Delete</th>
			</tr>

			<tr ng-repeat="toDoLists in itemsArray track by $index">
				<td><input type="checkbox"></td>
				<td>{{toDoLists}}</td>
				<td><button class="delete-button" ng-click="deleteItem($index)">&#10006</button></td>
			</tr>
	</table>



	<!-- <div ng-repeat="toDoLists in itemsArray track by $index">
		<input type="checkbox" id="checkbox">{{toDoLists}}<button class="delete-button">&#10006</button>
	</div> -->





					<!-- ///////SCRIPTS////////-->
	<script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.4.4/angular.js"></script>
	<script src="app.js"></script>
</body>
</html>
